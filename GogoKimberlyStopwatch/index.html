<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="window">
    <div id="time">00:00:00</div>

    <div class="buttons">
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="reset">RESET</button>
    </div>
</div>

<script src="stopwatch.js"></script>
</body>
</html>
